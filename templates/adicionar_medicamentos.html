<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Medicamentos</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            display: flex;
            align-items: center;
            background-color: #c0392b; /* Vermelho */
            color: white;
            padding: 20px;
            width: 100%;
        }

        .logo {
            margin-right: 20px; /* Espaço entre a logo e os outros elementos */
        }

        .logo img {
            width: 110px; /* Tamanho da logo */
            height: auto; /* Mantém a proporção da imagem */
        }

        .header-content {
            text-align: left; /* Alinhamento à esquerda do conteúdo do cabeçalho */
        }

        .welcome {
            font-size: 20px;
            margin-bottom: 5px;
        }

        .subtitle {
            font-size: 14px;
        }

        .form-container {
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 500px;
            margin-top: 20px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #555;
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        footer {
            margin-top: auto;
            background-color: #c0392b; /* Vermelho */
            color: white;
            text-align: center;
            padding: 10px;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">
        <img src="{{ url_for('static', filename='Untitled_logo_1_free-file.jpg') }}" alt="Logo da Farmácia">
    </div>
    <div class="header-content">
        <p class="welcome">A saúde é o seu melhor investimento!</p>
        <p class="subtitle">Encontre medicamentos e produtos de saúde aqui.</p>
    </div>
</header>

<div class="form-container">
    <h1>Cadastro de Medicamentos</h1>
    <form id="medicine-form" method="POST" action="/submit3">
        <div class="input-group">
            <label for="Nome_medicamento">Nome do Medicamento:</label>
            <input type="text" id="Nome_medicamento" name="Nome_medicamento" required>
        </div>
        <div class="input-group">
            <label for="nome_generico">Nome Genérico:</label>
            <input type="text" id="nome_generico" name="nome_generico">
        </div>
        <div class="input-group">
            <label for="categoria">Categoria:</label>
            <select id="categoria" name="categoria">
                <option value="analgesico">Analgésico</option>
                <option value="antiinflamatorio">Anti-inflamatório</option>
                <option value="antibiotico">Antibiótico</option>
                <option value="antidepressivo">Antidepressivo</option>
                <option value="antialergico">Antialérgico</option>
                <option value="antipiretico">Antipirético</option>
                <option value="anticoagulante">Anticoagulante</option>
                <option value="antihipertensivo">Antihipertensivo</option>
                <option value="outros">Outros</option>
            </select>
        </div>
        <div class="input-group">
            <label for="distribuidor">Distribuidor:</label>
            <input type="text" id="distribuidor" name="distribuidor">
        </div>
        <div class="input-group">
            <label for="data_validade">Data de Validade:</label>
            <input type="date" id="data_validade" name="data_validade" required>
        </div>
        <div class="input-group">
            <label for="Preco">Preço:</label>
            <input type="number" step="0.01" id="Preco" name="Preco" required>
        </div>
        <button type="submit3">Cadastrar Medicamento</button>
    </form>
</div>

<footer>
    <p>&copy; 2024 Farmácia Cure+. Todos os direitos reservados.</p>
</footer>

</body>
</html>
