<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Money Hackers</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e6f0ff;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      background-color: #1976d2;
      color: white;
      padding: 20px 30px;
      width: 100%;
    }

    .logo img {
      width: 100px;
      height: auto;
    }

    .header-content {
      text-align: center;
    }

    .welcome {
      font-size: 24px;
      font-weight: 600;
      margin: 0;
    }

    .subtitle {
      font-size: 16px;
      margin-top: 5px;
      opacity: 0.9;
    }

    .login-container {
      margin-top: 40px;
      text-align: center;
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 30px;
      width: 100%;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
    }

    .input-group {
      margin-bottom: 15px;
      text-align: left;
    }

    .input-group label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
      color: #555;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    button {
      background-color: #1976d2;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #1258a7;
    }

    footer {
      margin-top: auto;
      background-color: #333;
      color: white;
      text-align: center;
      padding: 15px;
      width: 100%;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="{{ url_for('static', filename='logo_money.jpg') }}" alt="Logo do Money Hackers">
    </div>
    <div class="header-content">
      <p class="welcome">Bem-vindo ao Money Hackers</p>
      <p class="subtitle">Encontre conhecimento financeiro aqui.</p>
    </div>
  </header>

  <div class="login-container">
    <h1>Login</h1>
    <form action="#" method="post">
      <div class="input-group">
        <label for="username">Usu√°rio:</label>
        <input type="text" id="username" name="username" required />
      </div>
      <div class="input-group">
        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" required />
      </div>
      <button type="submit">Entrar</button>
    </form>
  </div>

  <footer>
    <p>&copy; 2025 Money Hackers. Todos os direitos reservados.</p>
  </footer>

</body>
</html>
