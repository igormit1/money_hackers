<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente</title>
    <style>
        /* Reset básico para remover margens e preenchimento padrão */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f0f2f5;
        }

        header {
            display: flex;
            align-items: center;
            background-color: blue; /* Vermelho */
            color: white;
            padding: 15px; /* Diminuído */
        }

        .logo {
            margin-right: 20px; /* Espaço entre a logo e os outros elementos */
        }

        .logo img {
            width: 120px; /* Diminuindo o tamanho da logo */
            height: auto; /* Mantém a proporção da imagem */
        }

        .header-content {
            display: flex;
            flex-direction: column; /* Colocando subtítulo e mensagem em coluna */
        }

        .welcome {
            font-size: 24px; /* Tamanho da mensagem de boas-vindas */
            margin: 0; /* Removendo margem */
        }

        .subtitle {
            font-size: 18px; /* Tamanho do subtítulo */
            margin: 5px 0; /* Espaço abaixo do subtítulo */
        }

        .main-content {
            flex: 1; /* Faz com que este container ocupe o espaço restante */
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0; /* Distância entre o header e o conteúdo */
        }

        .register-container {
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #555;
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        button {
            background-color: blue;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: rgb(32, 32, 198);
        }

        footer {
            text-align: center;
            padding: 20px; /* Aumentado */
            background-color: #333;
            color: white;
            width: 100%;
        }
    </style>
    <script>
        // Validação de CPF para aceitar apenas números
        function validateCPF(input) {
            input.value = input.value.replace(/\D/g, ''); // Remove qualquer coisa que não seja número
        }

        // Validação de senhas iguais
        function validatePasswords(event) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (password !== confirmPassword) {
                event.preventDefault(); // Impede o envio do formulário
                alert("As senhas não são iguais.");
            }
        }
    </script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="{{ url_for('static', filename='logo_money.jpg') }}" alt="Logo da Farmácia">
        </div>
        <div class="header-content">
            <p class="welcome">Bem-vindo ao Money Hackers</p>
            <p class="subtitle">Encontre conhecimento financero aqui.</p>
        </div>
    </header>
    <div class="main-content">
        <div class="register-container">
            <h1>Cadastro de Cliente</h1>
            <form id="registration-form" method="POST" action="/submit" onsubmit="validatePasswords(event)">
                <div class="input-group">
                    <label for="full-name">Nome Completo:</label>
                    <input type="text" id="full-name" name="full-name" required>
                </div>
                <div class="input-group">
                    <label for="username">Usuário:</label>
                    <input type="username" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" oninput="validateCPF(this)" required>
                </div>
                <div class="input-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="address">CEP:</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="input-group">
                    <label for="occupation">Plano:</label>
                    <select id="occupation" name="occupation" required>
                        <option value="" disabled selected>Selecione seu plano</option>
                        <option value="gerente">Padrão</option>
                        <option value="balconista">Premium</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="input-group">
                    <label for="confirm-password">Confirmar Senha:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <button type="submit">Cadastrar</button>
            </form>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 Money Hackers. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
