<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro de Cliente - Money Hackers</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: #e6f0ff;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      background-color: #1976d2;
      color: white;
      padding: 20px 30px;
      width: 100%;
    }

    .logo img {
      width: 100px;
      height: auto;
    }

    .header-content {
      text-align: center;
    }

    .welcome {
      font-size: 24px;
      font-weight: 600;
      margin: 0;
    }

    .subtitle {
      font-size: 16px;
      margin-top: 5px;
      opacity: 0.9;
    }

    .main-content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px 10px;
    }

    .register-container {
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 30px;
      width: 100%;
      max-width: 500px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
    }

    .input-group {
      margin-bottom: 15px;
      text-align: left;
    }

    .input-group label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
      color: #555;
    }

    .input-group input,
    .input-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }

    button {
      background-color: #1976d2;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #1258a7;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #333;
      color: white;
      width: 100%;
    }
  </style>
  <script>
    function validateCPF(input) {
      input.value = input.value.replace(/\D/g, '');
    }

    function validatePasswords(event) {
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;

      if (password !== confirmPassword) {
        event.preventDefault();
        alert("As senhas não são iguais.");
      }
    }
  </script>
</head>
<body>

  <header>
    <div class="logo">
      <img src="{{ url_for('static', filename='logo_money.jpg') }}" alt="Logo do Money Hackers">
    </div>
    <div class="header-content">
      <p class="welcome">Bem-vindo ao Money Hackers</p>
      <p class="subtitle">Encontre conhecimento financeiro aqui.</p>
    </div>
  </header>

  <div class="main-content">
    <div class="register-container">
      <h1>Cadastro de Cliente</h1>
      <form id="registration-form" method="POST" action="/submit" onsubmit="validatePasswords(event)">
        <div class="input-group">
          <label for="full-name">Nome Completo:</label>
          <input type="text" id="full-name" name="full-name" required>
        </div>
        <div class="input-group">
          <label for="username">Usuário:</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="input-group">
          <label for="cpf">CPF:</label>
          <input type="text" id="cpf" name="cpf" oninput="validateCPF(this)" required>
        </div>
        <div class="input-group">
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="input-group">
          <label for="address">CEP:</label>
          <input type="text" id="address" name="address" required>
        </div>
        <div class="input-group">
          <label for="occupation">Plano:</label>
          <select id="occupation" name="occupation" required>
            <option value="" disabled selected>Selecione seu plano</option>
            <option value="gerente">Padrão</option>
            <option value="balconista">Premium</option>
          </select>
        </div>
        <div class="input-group">
          <label for="password">Senha:</label>
          <input type="password" id="password" name="password" required>
        </div>
        <div class="input-group">
          <label for="confirm-password">Confirmar Senha:</label>
          <input type="password" id="confirm-password" name="confirm-password" required>
        </div>
        <button type="submit">Cadastrar</button>
      </form>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Money Hackers. Todos os direitos reservados.</p>
  </footer>

</body>
</html>
